services:
  db:
    image: pgvector/pgvector:pg16
    container_name: studymate-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: studymate
      POSTGRES_PASSWORD: studymate_dev
      POSTGRES_DB: studymate
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
